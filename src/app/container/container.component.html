<section class="content">
    <div class="container">




        <!-- Vertical Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Form Name
                        </h2>

                    </div>
                    <form class="form-horizontal" [formGroup]="form">

                    <div class="body">

                        <div class="form-group form-float">
                            <div class="form-line">
                                <input type="text" id="customer_id"  formControlName="customer"  class="form-control" maxlength="6">
                                <label class="form-label">Customer Id</label>
                                
                            </div>
                            <app-field-error-display [displayError]="isFieldValid('customer')" errorMsg="Please inform your customer">
                                </app-field-error-display>
                        </div>


                        <div class="form-group form-float">
                            <div class="form-line">
                                <input type="number" id="amount_id"  formControlName="amount"   class="form-control"  maxlength="7">
                                <label class="form-label">Amount</label>
                            </div>
                            <app-field-error-display [displayError]="isFieldValid('amount')" errorMsg="Please inform your amount">
                                </app-field-error-display>
                        </div>


                        <div class="row clearfix">
                            <div class="col-md-4">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" id="date1_id" name="date1" formControlName="date1"  class="form-control"  maxlength="6">
                                        <label class="form-label">Date1 (MMDDYY)</label>
                                    </div>
                                    <app-field-error-display [displayError]="isFieldValid('date1')" errorMsg="Please inform your date1">
                                        </app-field-error-display>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" id="date2_id" formControlName="date2"   class="form-control"  maxlength="6">
                                        <label class="form-label">Date2 (MMDDYY)</label>
                                    </div>
                                    <app-field-error-display [displayError]="isFieldValid('date2')" errorMsg="Please inform your date2">
                                        </app-field-error-display>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" id="date3_id" class="form-control" formControlName="date3"  maxlength="6">
                                        <label class="form-label">Date3 (MMDDYY)</label>
                                    </div>
                                    <app-field-error-display [displayError]="isFieldValid('date3')" errorMsg="Please inform your date3">
                                        </app-field-error-display>
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-float">
                            <div class="form-line">
                                <input type="number" id="rating_id" class="form-control"  formControlName="rating"  maxlength="2">
                                <label class="form-label">Rating</label>
                            </div>
                            <app-field-error-display [displayError]="isFieldValid('rating')" errorMsg="Please inform your rating">
                                </app-field-error-display>
                        </div>

                        <br>
                        <button type="button" class="btn btn-primary m-t-15 waves-effect"  (click)="onSubmit()">Submit</button>
                        <button type="button" class="btn btn-danger m-t-15 waves-effect"  (click)="reset()">Reset</button>

                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- #END# Vertical Layout -->

    </div>
