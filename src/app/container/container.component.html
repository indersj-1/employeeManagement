<section class="content">
    <div class="container">




        <!-- Vertical Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            License Management
                        </h2>

                    </div>
                    <form class="form-horizontal" [formGroup]="form">

                        <div class="body">

                            <div class="row clearfix">
                                <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" id="customer_id" formControlName="customerId" class="form-control" maxlength="6">
                                            <label class="form-label">Customer Id</label>

                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('customerId')" errorMsg="Please inform your customerId">
                                        </app-field-error-display>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="number" id="customerReview_id" formControlName="customerReview" class="form-control" maxlength="1" minlength="1">
                                            <label class="form-label">Customer Review</label>

                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('customerReview')" errorMsg="Please inform your customerReview">
                                        </app-field-error-display>
                                    </div>
                                </div>
                            </div>


                            <div class="row clearfix">
                                <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="number" id="totalBalance_id" formControlName="totalBalance" class="form-control" maxlength="9" minlength="2">
                                            <label class="form-label">Total Balance</label>
                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('totalBalance')" errorMsg="Please inform your totalBalance">
                                        </app-field-error-display>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="number" id="lastPayAmount_id" formControlName="lastPayAmount" class="form-control" maxlength="9" minlength="2">
                                            <label class="form-label">Last Pay Amount</label>
                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('lastPayAmount')" errorMsg="Please inform your lastPayAmount">
                                        </app-field-error-display>
                                    </div>
                                </div>
                            </div>




                            <div class="row clearfix">
                                <div class="col-md-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" id="licensePeriod" class="form-control" formControlName="licensePeriod" maxlength="3">
                                            <label class="form-label">License Period</label>
                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('licensePeriod')" errorMsg="Please inform your licensePeriod">
                                        </app-field-error-display>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-float">
                                        <div class="form-line focused1">
                                            <input type="date" id="lastPayDate_id" name="lastPayDate" formControlName="lastPayDate" class="form-control">
                                            <label class="form-label">Last Pay Date</label>
                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('lastPayDate')" errorMsg="Please inform your lastPayDate">
                                        </app-field-error-display>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-float ">
                                        <div class="form-line focused1">
                                            <input type="date" id="licenseGenerateDate_id" formControlName="licenseGenerateDate" class="form-control">
                                            <label class="form-label">License Generate Date</label>
                                        </div>
                                        <app-field-error-display [displayError]="isFieldValid('licenseGenerateDate')" errorMsg="Please inform your licenseGenerateDate">
                                        </app-field-error-display>
                                    </div>
                                </div>

                            </div>
                            <div class="row clearfix">
                                <div class="switch">
                                    <label><strong>Block </strong>  
                                        <input type="checkbox" name="isBlocked" id="isBlocked_id" formControlName="isBlocked" checked="">
                                        <span class="lever"></span> </label>
                                </div>
                                <br>
                            </div>

                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="number" id="licenseKey_id" class="form-control" formControlName="licenseKey">
                                    <label class="form-label">License Key</label>
                                </div>  
                                <app-field-error-display [displayError]="isFieldValid('licenseKey')" errorMsg="Please inform your licenseKey">
                                </app-field-error-display>
                            </div>

                            <br>
                                
                            <button type="button" class="btn btn-danger m-t-15 waves-effect" (click)="reset()">Clear</button>
                            &nbsp; &nbsp;
                            <button type="button" class="btn btn-primary m-t-15 waves-effect" (click)="onSubmit()">Generate License Key</button>
                            &nbsp; &nbsp;
                             <button type="button" class="btn  bg-purple m-t-15 waves-effect"  >Decode License Key</button>
                             
                             <div class="share"    (click)="toggleShareIcon()" >
                                    <div class="toggle" [ngClass]="shareIcon ? 'active' : ''"></div>
                                    <ul [ngClass]="shareIcon ? 'active' : ''">
                                        <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-tumblr" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- #END# Vertical Layout -->

    </div>
